<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header id="header" class="d-flex justify-content-center bg-primary">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container city-search">
      <div class="row">
        <div class="col-3">
          <h2>Search for a City</h2>
          <form class="d-flex">
            <input id="city-search"
              class="form-control me-2"
              type="search"
              placeholder="City Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
            <div class="d-grid gap-2">
              <button class="btn btn-secondary d-none" type="button">Button</button>
              <button class="btn btn-secondary d-none" type="button">Button</button>
              <button class="btn btn-secondary d-none" type="button">Button</button>
              <button class="btn btn-secondary d-none" type="button">Button</button>
              <button class="btn btn-secondary d-none" type="button">Button</button>
              <button class="btn btn-secondary d-none" type="button">Button</button>
              <button class="btn btn-secondary d-none" type="button">Button</button>
              <button class="btn btn-secondary d-none" type="button">Button</button>
            </div>
        </div>
        <div class="col-9">' 
          <div class="row">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">City</h5>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
              </div>
            </div>
            <h3>5-Day Forecast</h3>
          <div class="card mx-1" style="width: 11rem;">
            <div class="card-body">
              <h5 class="card-title">Day 1</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div class="card mx-1" style="width: 11rem;">
            <div class="card-body">
              <h5 class="card-title">Day 2</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div class="card mx-1" style="width: 11rem;">
            <div class="card-body">
              <h5 class="card-title">Day 3</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div class="card mx-1" style="width: 11rem;">
            <div class="card-body">
              <h5 class="card-title">Day 4</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div class="card mx-1" style="width: 11rem;">
            <div class="card-body">
              <h5 class="card-title">Day 5</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
        </div>     
      </div>
    </div>



    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
